<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css"  
      media="screen" 
      charset="utf-8">
  </head>
  <body class="app">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="main__new-task-wrapper">
        <label class="main__title" for="new-task">Add Item</label>
        <div class="task task--new">
          <input class="task__input" id="new-task-input" type="text">
          <button class="task__button-main" id="new-task-button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul class="main__task-list" id="incompleteTasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button-main">Edit</button>
          <button class="task__button-delete"><img class="task__icon-delete" src="./remove.svg"></button>
        </li>
        <li class="task task--edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__button-main">Save</button>
          <button class="task__button-delete"><img class="task__icon-delete" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__task-list" id="completed-tasks">
        <li class="task task--completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button-main">Edit</button>
          <button class="task__button-delete"><img class="task__icon-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
